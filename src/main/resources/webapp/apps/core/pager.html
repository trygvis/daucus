<tr>
  <td colspan="{{colspan}}">
    <ul class="pager">
      <li class="previous" ng-class="{disabled: pager.startIndex == 0}">
        <a ng-click="pager.prev()">&larr; Older</a>
      </li>
      <li class="next">
        <a ng-click="pager.next()">Newer &rarr;</a>
      </li>
    </ul>
  </td>
</tr>
